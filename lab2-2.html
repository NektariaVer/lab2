<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--για να εχω ελληνικα-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- για να γεμίσει την οθόνη-->
        <style>
            body {
                background-color:
                #ffffff;
                font-family:'Courier New', 'Courier New', Courier, monospace;
            }
        </style>
        <title>lab2-2</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Στοιχεία φοιτητή</legend>
                <label>Συμπληρώστε τα στοιχεία σας με ελληνικούς χαρακτήρες</label>
                <p>
                    <label for="fname">Ονοματεπώνυμο <br></label>
                    <input type="text" id="fname" name="user_firstname" placeholder="Όνομα">
                    
                    <label for="lname"></label>
                    <input type="text" id="lname" name="user_lastname" placeholder="Επώνυμο">
                </p>
                <p>
                    <label for="address">Στοιχεία διεύθυνσης <br></label>
                    <input type="text" size="40" id="address" name="user_address" placeholder="Οδός και αριθμός">
                    <div>
                        <label for="town"></label>
                        <input type="text" id="town" name="user_town" placeholder="Πόλη">
                        <label for="tk"></label>
                        <input type="text" id="tk" name="user_tk" minlength="5" maxlength="5" placeholder="Ταχυδρομικός κώδικας">
                    </div>
                </p>
                <p>
                    <label for="tel">Στοιχεία επικοινωνίας <br></label>
                    <input type="tel" id="tel" name="user_tel" placeholder="Τηλέφωνο">
                    <label for="email"></label>
                    <input type="email" id="email" name="user_email" placeholder="Διεύθυνση μέιλ">
                </p>
                <p>
                    <label>Έτος σπουδών </label>
                    <input type="radio" value="Α" name="year_of_studies">
                    <label for="Α">Α</label>
                    <input type="radio" value="Β" name="year_of_studies">
                    <label for="Β">Β</label>
                    <input type="radio" value="Γ" name="year_of_studies">
                    <label for="Γ">Γ</label>
                    <input type="radio" value="Δ" name="year_of_studies">
                    <label for="Δ">Δ</label>
                </p>
                <p>
                    <label for="am">Αριθμός μητρώου<br></label>
                    <input type="number" id="am" name="user_am" placeholder="1050505">
                </p>
            </fieldset>
            <fieldset>
                <legend>Επιλέξτε πιστοποιητικό και τρόπο παραλαβής</legend>
                    <p>
                        <label for="pistopoiitiko">Είδος πιστοποιητικού<br></label>
                        <select id="pistopoiitiko" name="eidos">
                            <option value="kartela" selected>Φωτοτυπία καρτέλας</option>
                            <option value="bebaiwsi">Βεβαίωση σπουδών</option>
                            <option value="ptyxiaki">Βεβαίωση πτυχιακής εργασίας</option>
                        </select>
                    </p>
            </fieldset>
            <fieldset>
                <legend>Παραλαβή πιστοποιητικού</legend>
                <div>
                    <input type="radio" value="grammateia" name="grammateia">
                    <label for="grammateia">Παραλαβή από τη γραμματεία</label>
                    <br>
                    <input type="radio" value="oikia" name="grammateia">
                    <label for="oikia">Αποστολή στη διεύθυνση οικίας</label>
                </div>
                <p>
                    <label for="date">Ημερομηνία παραλαβής</label>
                    <input type="date" id="date" name="date">
                </p>
            </fieldset>
            <div>
                <br>
                <input type="submit" value="Υποβολή">
            </div>
        </form>
    </body>
</html>
